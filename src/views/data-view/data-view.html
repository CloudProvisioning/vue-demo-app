<section class="data view-block">
  <h1>All data view</h1>
  <el-table :data="tableData" stripe class="data-table">
    <el-table-column prop="id" label="Id"></el-table-column>
    <el-table-column prop="firstName" label="First name"></el-table-column>
    <el-table-column prop="lastName" label="Last name"></el-table-column>
    <el-table-column prop="age" label="Age" width="80"></el-table-column>
    <el-table-column prop="employment" label="Employment" width="380"></el-table-column>
    <el-table-column prop="location" label="Location"></el-table-column>
    <el-table-column prop="petName" label="Pet name"></el-table-column>
    <el-table-column prop="serverId" label="Server id" width="140"></el-table-column>
    <el-table-column prop="addTimestamp" label="Add timestamp"></el-table-column>
    <el-table-column label="Action" width="100">
      <template slot-scope="scope">
        <el-button
          size="mini"
          type="danger"
          icon="el-icon-delete"
          plain
          @click="onRowDelete(scope.row.id)"></el-button>
      </template>
    </el-table-column>
  </el-table>
  <el-pagination
      class="pagination-block"
      @size-change="onSizeChange"
      @current-change="onPageChange"
      :current-page.sync="currentPage"
      :page-sizes="pageSizes"
      :page-size.sync="currentPageSize"
      layout="total, sizes, prev, pager, next, jumper"
      :total="allData.length">
    </el-pagination>
</section>
